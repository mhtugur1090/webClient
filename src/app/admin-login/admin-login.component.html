
<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form #MyForm="ngForm" class="form" (submit)="login()" >
                      <h3 class="text-center text-info">Admin Girişi</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">Kullanıcı:</label><br>
                          <input type="text" required  name="username" class="form-control" [(ngModel)]="modelform.username">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Şifre:</label><br>
                          <input type="text" required name="password" class="form-control" [(ngModel)]="modelform.password">
                      </div>
                      <div class="form-group">
                          <label for="remember-me" class="text-info"><span>Beni hatırla</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                          <input type="submit" [disabled]="!MyForm" class="btn btn-info btn-md" value="Giriş">
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
<app-loadingpage [loading]="loading"></app-loadingpage>
